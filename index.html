<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Tiled Canvas</title>
</head>
<body style="
    background: #000;
">
    <div id="view" style="
        width: 500px;
        height: 500px;
        border: 2px solid #00ff0c;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -251px -251px;
        background: url('./img/body.png') 0 0 repeat;
    "></div>
    <script type="text/javascript" src="./js/tiledCanvas.js"></script>
    <script type="text/javascript">
        var img = new Image();
        img.src = './img/demo.png';
        img.onload = function () {
            var view = document.getElementById('view');
            var tc = new TiledCanvas(view);
            tc.addLayer('default', 0, 200, 100);
            tc.getLayer('default').drawImage(img, 0, 0, 32, 48, 10, 10, 32, 48);
        };
    </script>
</body>
</html>
